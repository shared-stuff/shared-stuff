<!doctype html>
<html ng-controller="AppController">
<head>
    <meta charset="utf-8">
    <title>Shared Stuff - Share Real Stuff With Friends</title>

    <!--<link href='http://fonts.googleapis.com/css?family=Henny+Penny' rel='stylesheet' type='text/css'> -->

    <!-- if dev -->
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="css/app.css"/>
    <!-- endif -->

    <!-- if !dev
        <link rel="stylesheet" href="css/app-with-libs.min.css?version=8"/>
    endif -->
</head>
<body>

<header>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a  class="brand pull-left" href="#">
                    <img src="img/shared-stuff-logo.png" alt="Shared Stuff - Save The World, Save Money, Have Fun" />
                </a>
                <p class="navbar-text pull-left">Share Real Stuff With Friends</p>


                <ul class="nav pull-right">
                    <li ng-hide="!session.isLoggedIn"><a href="" ng-click="logout()">Logout {{session.userAddress}}</a></li>
                </ul>

            </div>
        </div>
    </div>
</header>

<div class="container page">
    <div class="row">
        <div ng-switch on="isAppLoaded">

            <div ng-switch-when="true" ng-switch on="session.isLoggedIn" style="display:none" ng-show="isAppLoaded">

                <div ng-switch-when="true">
                    <div class="span2">
                        <div class="box" ng-include src="'partials/left-menu.html'">Loading...</div>
                    </div>
                    <div class="span10">
                        <div class="box boxMinHeight" ng-view></div>
                    </div>
                </div>

                <span ng-switch-default>
                    <div class="span12">
                        <div ng-view></div>
                    </div>
                </span>

            </div>

            <span ng-switch-default>Loading ...</span>

        </div>

    </div>
</div>



<script type="text/javascript" src="lib/labjs/LAB.js"></script>

<!-- if dev -->
<script type="text/javascript">
    $LAB.script("lib/jquery.js").wait()
            .script("lib/bootstrap/js/bootstrap.js")
            .script("lib/underscore.js")
            .script("lib/remoteStorage.js")
            .script("lib/angular/angular.js")
            .script("lib/angular/angular-sanitize.js")
            .script("lib/urlize.min.js")
            .script("js/gen/utils.js")
            .script("js/gen/localization.js")
            .script("js/remote-storage-utils.js")
            .script("js/gen/models.js")
            .script("js/gen/services.js")
            .script("js/controllers.js")
            .script("js/gen/app-controllers.js")
            .script("js/gen/login.js")
            .script("js/gen/my-stuff-controllers.js")
            .script("js/gen/friends-controllers.js")
            .script("js/gen/friends-stuff-controllers.js")
            .script("js/gen/account-controllers.js")
            .script("js/gen/filters.js")
            .script("js/gen/directives.js")
            .wait()
            .script("js/app.js");
</script>
<!-- endif -->

<!-- if !dev
<script type="text/javascript">
    $LAB.script("http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js")
            .script("js/local-libs.min.js?version=8").wait()
            .script("js/shared-stuff.min.js?version=8");
</script>
endif -->

</body>
</html>
